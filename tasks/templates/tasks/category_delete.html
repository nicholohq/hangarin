{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category - Task Manager</title>
    <link rel="stylesheet" href="{% static 'tasks/css/main.css' %}?v=5">
</head>
<body>

<header>
    <div class="header-container">
        <div class="header-text">
            <h1>Task Manager</h1>
            <p class="tagline">Manage your categories effectively.</p>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="tasks">
    <div class="form-container">
        <h2 class="section-title">Confirm Delete</h2>
        <p>Are you sure you want to delete this category?</p>

        <div class="task-card">
            <h3>{{ category.name }}</h3>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-submit">Yes, Delete</button>
                <a href="{% url 'category_list' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 Task Manager. All rights reserved.</p>
</footer>

<script src="{% static 'tasks/js/main.js' %}?v=5"></script>
</body>
</html>
